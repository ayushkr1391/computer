<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Properties</title>
</head>
<body>
  <h2>Font Properties</h2>
  <h3 style="font-family: Verdana;">This is Verdana Font</h3>
  <h3 style="font-size: medium;">Medium Font Size</h3>
  <h3 style="font-style: italic;">This is Italic</h3>
  <h3 style="font-variant: small-caps;">This is Small Caps Effect</h3>
</body>
</html>
